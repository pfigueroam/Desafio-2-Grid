<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <title>Ecommerce</title>
</head>

<body>
    <div class="grid-container">
        <header class="header box">
            <h1>Mi Ecommerce</h1>
        </header>

        <aside class="siderbar box">
            <h3>Categorias</h3>
            <ul>
                <li>PC-Games <span class="list">(25)</span></li>
                <li>PS-Games <span class="list">(17)</span></li>
                <li>Xbox-Games <span class="list">(30)</span></li>
                <li>Switch-Games <span class="list">(140)</span></li>
            </ul>
        </aside>

        <main class="main box">
            <div class="producto">
                <img src="assets/img/Dsouls3.jpg" alt="videojuego Dark souls3 para PC">
                <strong>Dark souls 3</strong>
                <span class="Price"> $30.990</span>
                <button>Comprar</button>
            </div>

            <div class="producto">
                <img src="assets/img/fifa20.jpeg" alt="videojuego Fifa para PC">
                <strong>FIFA 20</strong>
                <span class="Price"> $29.000</span>
                <button>Comprar</button>
            </div>

            <div class="producto">
                <img src="assets/img/gta.jpeg" alt="videojuego grand theft auto para PC">
                <strong>GTA V</strong>
                <span class="Price"> $25.000</span>
                <button>Comprar</button>
            </div>

            <div class="producto">
                <img src="assets/img/DOOM.jpg" alt="videojuego Doom para PC">
                <strong>Doom</strong>
                <span class="Price"> $19.000</span>
                <button>Comprar</button>
            </div>


        </main>
        <footer class="footer box">
            <a href="https://www.instagram.com//" class="instagram" target="_blank"><i
                    class="fab fa-instagram fa-2x"></i></a>
            <h3>BÃºscanos en Instagram como @crazygames</h3>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
